<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Selector de Color RGB</h1>
        <div id="colorBox" class="color-box mx-auto mt-3"></div>
        <p id="hexCode" class="mt-2 fw-bold">#000000</p>
        
        <label for="colorPicker" class="form-label">Selecciona un color</label>
        <input type="color" id="colorPicker" class="form-control form-control-color">
        
        <label for="red" class="form-label">Rojo</label>
        <input type="range" id="red" min="0" max="255" class="form-range">
        <input type="number" id="redValue" min="0" max="255" class="form-control">
        
        <label for="green" class="form-label">Verde</label>
        <input type="range" id="green" min="0" max="255" class="form-range">
        <input type="number" id="greenValue" min="0" max="255" class="form-control">
        
        <label for="blue" class="form-label">Azul</label>
        <input type="range" id="blue" min="0" max="255" class="form-range">
        <input type="number" id="blueValue" min="0" max="255" class="form-control">
    </div>

    <script src="script.js"></script>
</body>
</html>
